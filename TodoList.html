<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./Styles/General.css"/>
        <link rel="stylesheet" href="./Styles/TodoList.css"/>
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
        <title>TodoLists</title>
    </head>

    <body onload="todoList.createDiv()">
        <div id="SidebarContainer">
            <div class="Sidebar">
                <i class="fa fa-home"></i>
                <p>Home</p>
            </div>
            <div class="Sidebar">
                <i class="fa fa-list-ul"></i>
                <p>TodoLists</p>
            </div>
            <div class="Sidebar">
                <i class="fa fa-calendar"></i>
                <p>Calendar</p>
            </div>
            <div class="Sidebar">
                <i class="fa fa-cog"></i>
                <p>Options</p>
            </div>
        </div>

        <div id="header"></div>

        <div id="Contents">
            <div class="TodoListContainer">
                <div class="TodoHeader">
                    <p class="HeaderTitle">Daily</p>
                    <button class="Add" onclick="AddInput('Daily')"><i class="fa fa-plus"></i></button>
                </div>
                <div id="Daily" class="TodoList">
                    
                </div>
            </div>

            <div class="TodoListContainer">
                <div class="TodoHeader">
                    <p class="HeaderTitle">Weekly</p>
                    <button class="Add" onclick="AddInput('Weekly')"><i class="fa fa-plus"></i></button>
                </div>
                <div id="Weekly" class="TodoList">

                </div>
            </div>

            <div class="TodoListContainer">
                <div class="TodoHeader">
                    <p class="HeaderTitle">Monthly</p>
                    <button class="Add" onclick="AddInput('Monthly')"><i class="fa fa-plus"></i></button>
                </div>
                <div id="Monthly" class="TodoList">

                </div>
            </div>

            <div class="TodoListContainer">
                <div class="TodoHeader">
                    <p class="HeaderTitle">Other</p>
                    <button class="Add" onclick="AddInput('Other')"><i class="fa fa-plus"></i></button>
                </div>
                <div id="Other" class="TodoList">

                </div>
            </div>
        </div>
    </body>

    <script src="./Scripts/TodoList.js"></script>
</html>
