<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./Styles/General.css"/>
        <link rel="stylesheet" href="./Styles/TodoList.css"/>
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
        <title>TodoLists</title>
    </head>

    <body>
        <div id="SidebarContainer">
            <div class="Sidebar">
                <i class="fa fa-home"></i>
                <p>Home</p>
            </div>
            <div class="Sidebar">
                <i class="fa fa-list-ul"></i>
                <p>TodoLists</p>
            </div>
            <div class="Sidebar">
                <i class="fa fa-calendar"></i>
                <p>Calendar</p>
            </div>
            <div class="Sidebar">
                <i class="fa fa-cog"></i>
                <p>Options</p>
            </div>
        </div>

        <div id="header"></div>

        <div id="Contents">
            <div class="TodoListContainer">
                <div class="TodoHeader">
                    <p style="font-size: 30px;">Daily</p>
                    <button class="Add"></button>
                </div>
                <div id="Daily" class="TodoList">
                    
                </div>
            </div>

            <div class="TodoListContainer">
                <div class="TodoHeader">
                    <p style="font-size: 30px;">Weekly</p>
                    <button class="Add"></button>
                </div>
                <div id="Weekly" class="TodoList">

                </div>
            </div>

            <div class="TodoListContainer">
                <div class="TodoHeader">
                    <p style="font-size: 30px;">Monthly</p>
                    <button class="Add"></button>
                </div>
                <div id="Monthly" class="TodoList">

                </div>
            </div>

            <div class="TodoListContainer">
                <div class="TodoHeader">
                    <p style="font-size: 30px;">Other</p>
                    <button class="Add"></button>
                </div>
                <div id="Other" class="TodoList">

                </div>
            </div>
        </div>
    </body>
</html>
