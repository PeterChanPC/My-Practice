<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const repoName = 'My-Practice';
      const currentPath = window.location.pathname;
      
      if (!currentPath.startsWith(`/${repoName}/`)) {
        window.location.href = `/${repoName}/${currentPath}`;
      }
    </script>
  </head>
  <body>
    <p>Redirecting to home page...</p>
  </body>
</html>
