<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const pathSegments = window.location.pathname.split('/');
      const repoName = 'My-Practice'; // Match your repository name
      const shouldRedirect = !pathSegments.includes(repoName);
      
      if (shouldRedirect) {
        window.location.href = `/${repoName}/`;
      }
    </script>
  </head>
  <body>
    <p>Redirecting to home page...</p>
  </body>
</html>
