<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!--  Exercise 1: Cart  -->
    <div class="Exercise">
      <button class="buttons" onclick="cart.Show()">
        POP
      </button>
      <button class="buttons" onclick="cart.Increment(1)">
        Add to Cart
      </button>
      <button class="buttons" onclick="cart.Increment(2)">
        +2
      </button>
      <button class="buttons" onclick="cart.Increment(3)">
        +3
      </button>
      <button class="buttons" onclick="cart.Reset()">
        Reset Cart
      </button>
      <div id="display1"></div>
    </div>

    <!--  Exercise 2: Rock Paper Scissor  -->
    <div class="Exercise">
      <button class="buttons" onclick="RPS.StartGame()">
        START GAME
      </button>
      <button class="buttons" onclick="RPS.Game(RPS.ROCK)">
        Rock
      </button>
      <button class="buttons" onclick="RPS.Game(RPS.PAPER)">
        Paper
      </button>
      <button class="buttons" onclick="RPS.Game(RPS.SCISSOR)">
        Scissor
      </button>
      <button class="buttons" onclick="RPS.Display(false, true)">
        POP
      </button>
      <button class="buttons" onclick="RPS.ResetScore()">
        Reset Score
      </button>
      <div id="display2"></div>
    </div>
    
    <!--  Exercise 3: Document Object Model (DOM)  -->
    <div class="Exericse">
      <button class="buttons ex3-button" onclick="ex3.ShowExercise()">
        Show Exercises
      </button>
    </div>

  </body>
  
  <script src="script.js"></script>

</html>
